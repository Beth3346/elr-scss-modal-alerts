<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Modal Alert Demo | ELR CSS Utilities</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/demo.css">
</head>

<body>
  <!--[if lt IE 7]> <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p> <![endif]-->
  <div class="wrapper">
    <div class="content-holder">
      <h1 class="main-heading">Modal Alerts</h1>
      <div class="demo-content">
        <h2 class="subheading">Confirmation Action</h2>
        <button data-alertid="js-alert-1" class="js-show-alert">Alert Me</button>
        <dialog role="alert" id="js-alert-1" class="dialog-blackout">
          <div class="modal-alert">
            <header class="elr-modal-alert-header">
              <span class="elr-modal-alert-icon">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
              </span>
              <h2 class="elr-modal-alert-heading">This Is an Alert!</h2>
            </header>
            <div class="elr-modal-alert-content">
              <p>Are you sure you want to continue? This will delete all of your data and your account.</p>
            </div>
            <footer class="elr-modal-alert-footer">
              <menu>
                <button
                  data-alertid="js-alert-1"
                  class="elr-button js-button-confirm"
                >Confirm</button>
                <button
                  data-alertid="js-alert-1"
                  class="elr-button elr-button-ghost js-button-cancel"
                >Cancel</button>
              </menu>
            </footer>
          </div>
        </dialog>
      </div>
      <div class="demo-content">
        <h2 class="subheading">Single Action</h2>
        <button data-alertid="js-alert-2" class="js-show-alert">Alert Me</button>
        <dialog role="alert" id="js-alert-2" class="dialog-blackout">
          <div class="modal-alert">
            <header class="elr-modal-alert-header">
              <h2 class="elr-modal-alert-heading">This Is an Alert!</h2>
            </header>
            <div class="elr-modal-alert-content">
              <p>Your requested action is complete.</p>
            </div>
            <menu>
              <button
                data-alertid="js-alert-2"
                class="elr-button js-button-confirm"
              >Confirm</button>
            </menu>
          </div>
        </dialog>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
